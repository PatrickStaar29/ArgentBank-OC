swagger: "2.0"
info:
    title: Argent Bank Transaction API
    description: API model proposal for user transactions
    version: 2.0.0
    termsOfService: http://swagger.io/terms/
host: localhost:3001
basePath: /api/v2
schemes:
    - http
paths:
    /user/transactions:
      get:
        security:
          - Bearer: []
        tags:
          - Transaction module
        summary: Get transaction id
        description: API to retrieve transaction ID
        parameters:
          - in: header
            name: Authorization
            description: Attach Bearer JWT token
            required: true
            type: string
        produces:
          - application/json
        responses:
          "200":
            description: User transactions retrieved successfully
            schema:
              $ref: "#/definitions/TransactionsResponse"
          "401":
            description: Unauthorized
          "404":
            description: Transactions not found
          "500":
            description: Internal Server Error
    /user/transactions/{transactionID}:
        get:
            security:
                - Bearer: []
            tags:
                - Transaction module
            summary: Transactions Current Month API
            description: Get data from API with month
            parameters:
              - in: path
                name: transactionID
                description: Id of the transaction that needs to be edited
                required: true
                type: string

            produces:
                - application/json
            responses:
                "200":
                    description: User transactions retrieved successfully
                    schema:
                        $ref: "#/definitions/allTransactionsResponse"
                "400":
                    description: Invalid Fields
                "401":
                    description: Unauthorized
                "404":
                    description: Transactions not found
                "500":
                    description: Internal Server Error
        put:
            security:
                - Bearer: []
            tags:
                - Transaction module
            summary: Transaction Edit API
            description: API for updating a transaction
            parameters:
                - in: header
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
                  type: string
                - in: path
                  name: transactionID
                  description: Id of the transaction that needs to be edited
                  required: true
                  type: string
                - in: body
                  name: body
                  description: Edit transaction
                  required: true
                  schema:
                      $ref: "#/definitions/editTransaction"
            produces:
                - application/json
            responses:
                "200":
                    description: Transaction edited successfully
                    schema:
                        $ref: "#/definitions/ApiTransactionResponse"
                "400":
                    description: Invalid Fields
                "401":
                    description: Unauthorized
                "404":
                    description: Transaction not found
                "500":
                    description: Internal Server Error
        delete:
            security:
                - Bearer: []
            tags:
                - Transaction module
            summary: Transaction Delete API
            description: API for deleting a transaction
            parameters:
                - in: header
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
                  type: string
                - in: path
                  name: transactionID
                  description: Id of the transaction that needs to be deleted
                  required: true
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    description: Transaction deleted successfully
                "400":
                    description: Invalid Fields
                "401":
                    description: Unauthorized
                "404":
                    description: Transaction not found
                "500":
                    description: Internal Server Error
securityDefinitions:
    Bearer:
        type: apiKey
        name: Authorization
        in: header
definitions:
    TransactionsResponse:
        type: object
        properties:
          pageID:
            type: string
          balanceAccount:
            type: number
    allTransactionsResponse:
        properties:
            status:
                type: integer
            message:
                type: string
            body:
                type: object
                properties:
                    transaction_0:
                        type: object
                        description: First transaction
                        properties:
                            transactionId:
                                type: string
                                description: Id of the first transaction
                            date:
                                type: string
                                description: Date of the first transaction
                            amount:
                                type: number
                                description: Amount of the first transaction
                            description:
                                type: string
                                description: Description of the first transaction
                            category:
                                type: string
                                description: Category of the first transaction
                            notes:
                                type: string
                                description: Notes of the first transaction
                    transaction_1:
                        type: object
                        description: Second transaction
                        properties:
                            transactionId:
                                type: string
                                description: Id of the second transaction
                            date:
                                type: string
                                description: Date of the second transaction
                            amount:
                                type: number
                                description: Amount of the second transaction
                            description:
                                type: string
                                description: Description of the second transaction
                            category:
                                type: string
                                description: Category of the second transaction
                            notes:
                                type: string
                                description: Notes of the second transaction
                    transaction_2:
                        type: object
                        description: Third transaction
                        properties:
                            transactionId:
                                type: string
                                description: Id of the third transaction
                            date:
                                type: string
                                description: Date of the third transaction
                            amount:
                                type: number
                                description: Amount of the third transaction
                            description:
                                type: string
                                description: Description of the third transaction
                            category:
                                type: string
                                description: Category of the third transaction
                            notes:
                                type: string
                                description: Notes of the third transaction
    editTransaction:
        properties:
            category:
                type: string
                description: New category of this transaction
            notes:
                type: string
                description: New notes of this transaction
    ApiTransactionResponse:
        properties:
            category:
              type: string
            notes:
              type: string